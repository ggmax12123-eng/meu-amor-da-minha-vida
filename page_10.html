    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* REMOVIDO: width: 1280px; */
            /* MUDADO: min-height: 720px; para 100vh */
            min-height: 100vh;
            /* REMOVIDO: overflow: hidden; */
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        .slide {
            /* MUDADO: width: 1280px; para 100% */
            width: 100%;
            /* MUDADO: min-height: 720px; para 100vh */
            min-height: 100vh;
            position: relative;
        }

        .glow-effect {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px -5px #f9a8d4;
            }

            to {
                box-shadow: 0 0 20px 5px #f9a8d4;
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .memory-trace {
            position: relative;
        }

        .memory-trace::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ec4899, transparent);
            animation: memoryFade 3s infinite;
        }

        @keyframes memoryFade {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        html {
            /* REMOVIDO: overflow: hidden; */
        }
    </style>
</head>
