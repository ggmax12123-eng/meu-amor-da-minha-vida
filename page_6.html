            animation: floating 3s ease-in-out infinite;
        }

            }

                transform: translateY(0px);
            }
        }

            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);

            }
