<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; overflow: hidden; font-family: 'Montserrat', sans-serif;
            margin: 0;

        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            
        }
        .shine-effect {
            position: relative;
            
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }
        @keyframes shine {
            0% {
                transform: rotate(30deg) translateX(-300%);
            }
            100% {
                transform: rotate(30deg) translateX(300%);
            }
        }
        .heart-beat {
            animation: heartBeat 1.5s infinite;
        }
        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.2);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.2);
            }
            70% {
                transform: scale(1);
            }
        }
    
html {

}</style>
